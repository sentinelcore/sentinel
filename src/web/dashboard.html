<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>🔍 Sentinel Real-Time Logs</h1>

    <!-- Controls Section -->
    <h2>📝 Logs</h2>
    <div id="log-container"></div>
    <div id="log-controls">
        <button id="pause-logs">Pause Logs</button>
        <button id="clear-logs">Clear Logs</button>
        <input id="filter-logs" placeholder="Filter Logs" />
    </div>
    
    <h2>📑 Directives</h2>
    <table id="directiveTable">
        <thead>
            <tr>
                <th>Directive ID</th>
                <th>Agent ID</th>
                <th>Task</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    
<script src="websocket_client.js"></script>
